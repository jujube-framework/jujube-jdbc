spring.datasource.platform=

server.port=801

jujube.jdbc.base-package=org.jujubeframework.jdbc.persistence
jujube.jdbc.sql-base-package=dao-sql

#spring.datasource.url=jdbc:h2:mem:newpersistence;MODE=MySQL
spring.datasource.url=jdbc:h2:~/persistence;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.sql-script-encoding=utf-8

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.aop.auto=false

#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG